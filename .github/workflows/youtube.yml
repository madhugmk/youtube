name: YouTube Automation

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client moviepy yt-dlp

      - name: Create client_secrets.json
        run: echo "${{ secrets.CLIENT_SECRETS }}" > client_secrets.json

      - name: Create youtube_credentials.json
        run: echo "${{ secrets.YOUTUBE_CREDENTIALS }}" > youtube_credentials.json || true

      - name: Debug youtube_credentials.json
        run: cat youtube_credentials.json

      - name: Run YouTube automation script
        run: python main.py
        env:
          LOGO_PATH: ${{ secrets.LOGO_PATH }}
          END_VIDEO_PATH: ${{ secrets.END_VIDEO_PATH }}
          DOWNLOAD_PATH: "/tmp/downloads"
